<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page-body">
    <header class="main-header">
      <div class="container">
        <form class="header__form form-search">
          <input
            class="form-search__input search-input"
            type="text"
            name="search"
            id="search"
            placeholder="Search"
            autofocus
            autocomplete="off"
          />
          <button class="search-input__btn search-input__reset" type="reset" title="Reset field">&times;</button>
          <button class="search-input__btn search-input__send" title="Search">&#8702;</button>

        </form>
      </div>
    </header>

    <main class="main-content">
      <div class="main-content__container container content-container"></div>
      <h1 class="main-content__not-found not-found-title">Nothing was found for your request... Try again.</h1>
    </main>


    <footer class="main-footer footer">
      <div class="container">
        <div class="footer__copyright copyright"><span>&#169;</span> <span>2022</span><a href="https://github.com/Marinicheva?tab=repositories" class="copyright__link" target="blank">Marinicheva</a></div>
      <div class="footer__school school"><a class="footer-school__link school-link" href="https://rs.school/js/" target="blank"
        ><img class="school-link__img" src="assets/svg/rs_school_js.svg" alt="RS-School Logo" width="100" height="37"/></a></div>
      </div>
    </footer>


    <script src="index.js"></script>
  </body>
</html>
